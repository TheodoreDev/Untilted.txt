<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connection.css">
    <title>Untilted.txt | Sign In</title>
</head>
<body>
    <div class="register-container">
        <h2>Sign In</h2>
        <form action="/inscription-page" method="POST">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Type your username." required>
            
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Type your email." required>
            
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Type your password." required>

            <label for="birthday">Birthday :</label>
            <input type="date" id="birthday" name="birthday" placeholder="Type your birthday." required>
            
            <button type="submit">Sign in</button>
            <p><a href="connection.html">Already an account ?</a></p>
        </form>
    </div>
</body>
</html>
